dist: jammy
git:
  quiet: true
branches:
  only:
    - master
language: c
cache: ccache
compiler:
  - gcc
before_install:
  - sudo apt update
  - sudo apt -y upgrade
  - mkdir build
install:
  - >-
    sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu jammy main
    restricted universe multiverse"
  - >-
    sudo apt-get -y install install libncurses-dev gawk flex bison openssl
    libssl-dev dkms libelf-dev libudev-dev libpci-dev libiberty-dev autoconf
    llvm
  - sudo apt build-dep linux
script:
  - make -j$(nproc) -O=./build
